<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <main>
        <h3 style="text-align: center;">Calculando Glicemia em Jejum</h3>
        <br>
        <h4>Insira os valores soliciados</h4>
        <p>Digite o resultado da sua glicemia em Jejum: <input id="valor" type="number"> <br /></p>
        <button onclick="resultado()">resultado</button>

        <h4 id="resultado">RESULTADO</h4>
        <script>
            function resultado() {
                let valor = parseFloat(document.getElementById("valor").value);
                let = resultado;
                if (valor < 70){
                    resultado = "Hipoglicemia";
                }else if(valor >70 && valor<100){
                    resultado = "Normal";
                }else if(valor >100 && valor<125){
                    resultado = "Pré-diabética";
                }else{
                    resultado = "Diabético";
                }
                document.getElementById("resultado").innerHTML = ("O resultado do seu teste é: " + resultado);
            }
        </script>
    </main>
</body>
</html>
